<h4>Welcome {{::currentUser.username}}! <a data-ng-href="#/logout">Logout</a></h4>

<table class="table table-striped table-hover" data-ng-if="mainvm.model.authlogs">
  <thead>
    <tr>
      <th colspan="4">Authentication attempt logs</th>
    </tr>
    <tr>
      <th>Date</th>
      <th>IP</th>
      <th>Action</th>
      <th>User</th>
    </tr>
  </thead>
  <tbody>
    <tr data-ng-repeat="log in mainvm.model.authlogs">
      <td>{{log.datetime | date: 'medium'}}</td>
      <td>{{log.ip}}</td>
      <td>{{log.action}}</td>
      <td>{{log.username}}</td>
    </tr>
  </tbody>
</table>
